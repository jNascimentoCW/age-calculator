<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="calculate">
      
      <label class="label-day" for="DD">
        <p>DAY</p>
        <input type="text" class="day" placeholder="DD">
        <span class="info-text span-day">text</span>
      </label>

      <label class="label-month"  for="MM">
        <p>MONTH</p>
        <input type="text" class="month" placeholder="MM">
        <span class="info-text span-month">text</span>
      </label>

      <label class="label-year"  for="YY">
        <p>YEAR</p>
        <input type="text" class="year" placeholder="YYYY">
        <span class="info-text span-year">text</span>
      </label>

    </div>
    <hr>
    <button class="button">
      <img src="/assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="data">
      <p class="yearsTxt"> <span>--</span>years</p>
      <p class="monthsTxt"> <span>--</span>month</p>
      <p class="daysTxt"> <span>--</span>days</p>
      <div class="attribution">
    </div>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Jhonatan Nascimento</a>.</p>
    </footer>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
